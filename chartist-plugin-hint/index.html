<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>chartist-plugin-hint examples</title>
    <link rel="stylesheet" href="../res/normalize.min.css"></link>
    <link rel="stylesheet" href="../res/chartist.min.css"></link>
    <link rel="stylesheet" href="../res/highlight.css"></link>
    <link rel="stylesheet" href="../res/styles.css"></link>
    <script src="../res/chartist.min.js"></script>
    <script src="../res/highlight.pack.js"></script>
    <script src="../res/script.js"></script>

    <link rel="stylesheet" href="chartist-plugin-hint.css"></link>    
    <script src="chartist-plugin-hint.js"></script>
</head>
<body>
    <h1>chartist-plugin-hint examples</h1>
    
    <h3>Default example:</h3>
    <div class="ex1"></div>
    <div class="ex2"></div>
    <div class="ex3"></div>
    <div class="ex4"></div>    
</body>
</html>

<script>
    addExample('.ex1', function(){
        new Chartist.Line('.ex1', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [
                {name: 'Data A', data: [9, 9, 7, 8, 5]},
                {name: 'Data B', data: [2, 1, 3, 7, 3]},
                {name: 'Data C', data: [1, 3, 4, 5, 6]},
                {name: 'Data D', data: [5, 2, 4, 7, 8]}
            ]
        },{
            fullWidth: true,
            height: 200,
            chartPadding: {top: 25, right: 25},
            plugins: [
                Chartist.plugins.hint()
            ]
        });
    });
    addExample('.ex2', function(){
        new Chartist.Bar('.ex2', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [
                {name: 'Data A', data: [9, 9, 7, 8, 5]},
                {name: 'Data B', data: [2, 1, 3, 7, 3]},
                {name: 'Data C', data: [1, 3, 4, 5, 6]},
                {name: 'Data D', data: [5, 2, 4, 7, 8]}
            ]
        },{
            fullWidth: true,
            height: 200,
            plugins: [
                Chartist.plugins.hint()
            ]
        });
    });
    addExample('.ex3', function(){
        new Chartist.Pie('.ex3', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [1, 2, 3, 4, 5]
        },{
            showLabel: false,
            donut: true,
            height: 200,
            plugins: [
                Chartist.plugins.hint()
            ]
        });
    });
    addExample('.ex4', function(){
        new Chartist.Line('.ex4', {
            series: [
                {name: 'Data A', data: [{x:5, y:8}, {x:1, y:2}, {x:6, y:7}]},
                {name: 'Data B', data: [{x:4, y:3}, {x:2, y:9}, {x:10, y:3}]}
            ]
        },{
            type: Chartist.FixedScaleAxis,
            height: 200,
            chartPadding: {top: 25, right: 25},
            plugins: [
                Chartist.plugins.hint()
            ]
        });
    });   
</script>
