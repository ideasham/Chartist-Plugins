<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>chartist-plugin-colors examples</title>
    <link rel="stylesheet" href="../res/normalize.min.css"></link>
    <link rel="stylesheet" href="../res/chartist.min.css"></link>
    <link rel="stylesheet" href="../res/highlight.css"></link>
    <link rel="stylesheet" href="../res/styles.css"></link>
    <script src="../res/chartist.min.js"></script>
    <script src="../res/highlight.pack.js"></script>
    <script src="../res/script.js"></script>
    
    <script src="chartist-plugin-colors.js"></script>
</head>
<body>
    <h1>chartist-plugin-colors examples</h1>
    
    <h3>Color list example: <b>{colors:['#f00', ...]}</b></h3>
    <div class="ex1"></div>
    
    <h3>Default color example: <b>{defaultColor:'#f00'}</b></h3>
    <div class="ex2"></div>
    
    <h3>Color from regular series: <b>{series:[{color:'#f00', ...}, ...]}</b></h3>
    <div class="ex3"></div>
    
    <h3>Colorize function: <b>{colorizeFn:function(index, series, meta){return '#f00';}}</b></h3>
    <div class="ex4"></div>
    <div class="ex5"></div>
</body>
</html>

<script>
    addExample('.ex1', function(){
        new Chartist.Line('.ex1', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [
                {name: 'Data A', data: [9, 9, 7, 8, 5]},
                {name: 'Data B', data: [2, 1, 3, 7, 3]},
                {name: 'Data C', data: [1, 3, 4, 5, 6]},
                {name: 'Data D', data: [5, 2, 4, 7, 8]}
            ]
        },{
            fullWidth: true,
            height: 200,
            chartPadding: {top: 25, right: 25},
            plugins: [
                Chartist.plugins.colors({
                    colors:['#581845', '#900c3f', '#c70039', '#ff5733']
                })
            ]
        });
    });
    
    addExample('.ex2', function(){
        new Chartist.Bar('.ex2', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [
                {name: 'Data A', data: [9, 9, 7, 8, 5]},
                {name: 'Data B', data: [2, 1, 3, 7, 3]},
                {name: 'Data C', data: [1, 3, 4, 5, 6]},
                {name: 'Data D', data: [5, 2, 4, 7, 8]}
            ]
        },{
            fullWidth: true,
            height: 200,
            plugins: [
                Chartist.plugins.colors({
                    colors: ['#c70039', '#ff5733'],
                    defaultColor: '#000000'
                })
            ]
        });
    });
    
    addExample('.ex3', function(){
        new Chartist.Bar('.ex3', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [
                {name: 'Data A', color:'#581845', data: [9, 9, 7, 8, 5]},
                {name: 'Data B', color:'#900c3f', data: [2, 1, 3, 7, 3]},
                {name: 'Data C', color:'#c70039', data: [1, 3, 4, 5, 6]},
                {name: 'Data D', color:'#ff5733', data: [5, 2, 4, 7, 8]}
            ]
        },{
            fullWidth: true,
            height: 200,
            stackBars: true,
            plugins: [
                Chartist.plugins.colors({})
            ]
        });
    });
    
    addExample('.ex4', function(){
        new Chartist.Line('.ex4', {
            labels: ['One', 'Two', 'Three', 'Four', 'Five'],
            series: [
                {name: 'Data A', data: [9, 9, 7, 8, 5]},
                {name: 'Data B', data: [2, 1, 3, 7, 3]},
                {name: 'Data C', data: [1, 3, 4, 5, 6]},
                {name: 'Data D', data: [5, 2, 4, 7, 8]}
            ]
        },{
            fullWidth: true,
            height: 200,
            chartPadding: {top: 25, right: 25},
            plugins: [
                Chartist.plugins.colors({
                    colorizeFn: function(index, series, meta){
                        return index % 2 == 0 ? '#c70039' : '#ff5733'
                    }
                })
            ]
        });
    });
    
    addExample('.ex5', function(){
        new Chartist.Pie('.ex5', {
            series: [2, 2, 2, 2, 2, 2]
        },{
            showLabel: false,
            donut: true,
            height: 200,
            plugins: [
                Chartist.plugins.colors({
                    colorizeFn: function(index, series, meta){
                        return index % 2 == 0 ? '#c70039' : '#ff5733'
                    }
                })
            ]
        });
    });    
</script>
